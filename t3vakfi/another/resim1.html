<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İsim ve Resim Formu</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 50px;
}

form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
    border-radius: 10px;
}

label, input, select {
    display: block;
    margin: 10px 0;
}

input[type="text"], input[type="file"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

input[type="submit"]:hover {
    background-color: #45a049;
}


    </style>
</head>
<body>
    <h1>İsim ve Resim Formu</h1>
    <form enctype="multipart/form-data" method="POST" action="resim2.php">
        <label for="isim">İsim:</label>
        <input type="text" id="isim" name="isim" required><br><br>

        <label for="resim">Resim Seçin:</label>
        <input type="file" id="resim" name="resim" accept="image/*" required><br><br>

        <input type="submit" value="Gönder">
    </form>
</body>
</html>
